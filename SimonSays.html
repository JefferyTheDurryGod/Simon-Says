<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="SimonSays.css">
</head>

<body onload="setUp()">
    <h1>Simon Says Game</h1>

    <div id="simon">
    </div>
    <hr>
    <h3 id="message"></h3>
    <button id="reset">Reset</button>
    <button id="nextLevel">Next Level</button>
    <hr>
    <div id="gameboard">
        <div class="row">
            <div class="gameButton" id="green"></div>
            <div class="gameButton" id="red"></div>
        </div>
        <div class="row">
            <div class="gameButton" id="blue"></div>
            <div class="gameButton" id="yellow"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="SimonSays.js"></script>
</body>

</html>
